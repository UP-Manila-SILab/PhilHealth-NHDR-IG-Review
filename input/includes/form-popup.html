<style>
    .popup {
        border: 1px solid #ddd;
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        padding: 10px 10px; 
        position: fixed; 
        bottom: 30px;
        right: 30px;
        background: #fff;
    }
    .form-display{
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        border: 1px solid #ddd;
        background: #fff;
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
        padding: 5px;
        z-index: 1000;
        width: 300px;
        height: 200px;
        max-width: 90vw;
        max-height: 95vh;
        overflow: hidden;

    }
    .popup:hover .form-display {
        display: block;
        width: 40vw;
        height: 90vh;
    }
    .form-display iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>


<div class="popup">
    <b>View<br>Form</b>
    <div class="form-display">
        {% assign base = page.name | replace: '.md','' | replace: '.html','' | replace: '-mapping','' %}
        <!-- <img src="{{ base }}.png"> -->
        <iframe src="{{base}}.pdf" width="700" height="900"></iframe>
    </div>
</div>
